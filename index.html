<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <main>
    <h1>Welcome to Tic-Tac-Toe!</h1>
    <h2>Who would you like to play against?</h2>
    <button>Another Player</button>
    <button>Computer</button>
    <div>
      <h3>It's Player X's turn!</h3>
    </div>
    <div class="board">
      <div class="space">X</div>
      <div class="space">O</div>
      <div class="space"></div>
      <div class="space">X</div>
      <div class="space">O</div>
      <div class="space">O</div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space">X</div>
    </div>
    <h3>Player O wins!</h3>
    <button>Reset</button>
  </main>

  <footer>
    <span class="made-by">Made by ChiefWoods</span>
    <a class="github-link" href="https://github.com/ChiefWoods/tic-tac-toe" target="_blank">
      <img src="./icons/github.svg" class="github-icon" alt="GitHub icon">
    </a>
  </footer>
</body>

</html>
