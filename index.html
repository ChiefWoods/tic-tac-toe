<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://chiefwoods.github.io/footer-template/template.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icons/tic-tac-toe.svg">
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="menu">
        <select name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="unbeatable">Unbeatable</option>
          <option value="friend">Play Against Friend</option>
        </select>
        <div class="container-play">
          <button class="play mark-X selected" value="X" disabled>X</button>
          <button class="play mark-O" value="O">O</button>
        </div>
      </div>
      <div class="container-main">
        <div class="container-turn">
          <span class="mark-X">X</span>
          <h2 class="turn"> Turn</h2>
        </div>
        <div class="board">
          <button class="tile" value="0"></button>
          <button class="tile" value="1"></button>
          <button class="tile" value="2"></button>
          <button class="tile" value="3"></button>
          <button class="tile" value="4"></button>
          <button class="tile" value="5"></button>
          <button class="tile" value="6"></button>
          <button class="tile" value="7"></button>
          <button class="tile" value="8"></button>
        </div>
        <button class="restart">Restart</button>
      </div>
    </main>
    <footer>
      <span class="made-by">Copyright @
        <script>document.write(new Date().getFullYear())</script> ChiefWoods
      </span>
      <a class="github-link" href="https://github.com/ChiefWoods/tic-tac-toe" target="_blank">
        <img src="./icons/github.svg" class="github-icon" alt="GitHub">
      </a>
    </footer>
  </body>

</html>
